<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ex. 04</title>
    <style type="text/css">
       p{
        max-width: 1000px;
       }
     </style>
</head>
<body>
    <h1>Hierarquia de títulos.</h1>
    <hr>
    <p>Os títulos possuem SEIS NÍVEIS de hierarquia, e esses níveis
        servem para organizar nosso conteúdo. <br> Para isso, usamos as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;,
        &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt; para demarcar nossos títulos. <br> Exemplos:</p>
    <h1>Aa (h1)</h1>
    <h2>Aa (h2)</h2>
    <h3>Aa (h3)</h3>
    <h4>Aa (h4)</h4>
    <h5>Aa (h5)</h5>
    <h6>Aa (h6)</h6>
</body>
</html>
