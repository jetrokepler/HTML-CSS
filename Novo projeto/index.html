<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2?family= Major+Mono+Display & display=swap" rel = "stylesheet">
    <title>Calculadora.</title>
</head>
<body>

    <header>

        <nav>
            <a>Jetro Kepler</a>
        </nav>

        <nav>
            <a class="título">Calculadora Web</a>
        </nav>

        <nav>
            <a>GitHub</a>
            <a>Outros projetos</a>
        </nav>

    </header>
        
     <main>

        <div class="contêiner">

        <form class="calculadora">

            <div>

                <input type="text" name="display" class="display">

            </div>

            <div>

                <input type="button" value="AC" class="operador">
                <input type="button" value="DE" class="operador">
                <input type="button" value="." class="operador">
                <input type="button" value="/" class="operador">

            </div>

            <div>

                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" class="operador">

            </div>

            <div>

                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="operador">

            </div>

            <div>

                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" class="operador">

            </div>

            <div>

                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value="=" class="igual operador">

            </div>

        </form>

     </main>

    </div>

     <footer>



     </footer>

    <script src="main.js"></script>

</body>
</html>
